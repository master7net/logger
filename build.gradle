group 'net.master7.logging'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    baseName = 'app'
    version =  '1.0.0'
}

dependencies {
    compile 'log4j:log4j:1.2.17'
    compile ('org.springframework.boot:spring-boot-starter-web:1.3.1.RELEASE') {
                exclude module: 'spring-boot-starter-logging'
            }
    compile 'org.springframework.boot:spring-boot-starter-log4j:1.3.1.RELEASE'

    compile 'org.log4mongo:log4mongo-java:0.7.4'

    compile ('org.springframework.boot:spring-boot-starter-data-mongodb:1.3.1.RELEASE')  {
        exclude module: 'spring-boot-starter-logging'
    }

    compile 'org.mongodb:mongo-java-driver:2.11.0'
    compile 'org.springframework.data:spring-data-mongodb-parent:1.2.4.RELEASE'

    compile ('org.springframework.boot:spring-boot-starter-security:1.3.1.RELEASE') {
        exclude module: 'spring-boot-starter-logging'
    }

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.springframework:spring-test:4.2.3.RELEASE'
}